<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Freelancer</title>

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header" class="text-white">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="border-dashed p-4">START BOOTSTRAP</div>
        <div class="border-dashed d-md-none p-4">MENU</div>
        <div class="border-dashed d-none d-md-flex">
          <div class="list-group list-group-horizontal">
            <a
              href="#"
              class="link-underline link-underline-opacity-0 p-4 text-white"
              >LINK</a
            >
            <a
              href="#"
              class="link-underline link-underline-opacity-0 p-4 text-white"
              >LINK</a
            >
            <a
              href="#"
              class="link-underline link-underline-opacity-0 p-4 text-white"
              >LINK</a
            >
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <!-- section start -->
      <section class="section-green">
        <div class="container text-center text-white">
          <div class="p-4">
            <img src="" alt="" class="immagine border-dashed" />
          </div>
          <h1>TITOLO</h1>
          <div class="star">STELLA</div>
          <div class="list-group list-group-horizontal justify-content-center">
            <a
              href="#"
              class="link-underline link-underline-opacity-0 p-4 text-white"
              >LINK</a
            >
            <a
              href="#"
              class="link-underline link-underline-opacity-0 p-4 text-white"
              >LINK</a
            >
            <a
              href="#"
              class="link-underline link-underline-opacity-0 p-4 text-white"
              >LINK</a
            >
          </div>
        </div>
      </section>

      <!-- section  portfolio-->
      <section>
        <div class="container text-center p-4">
          <h2>PORTFOLIO</h2>

          <div class="star pb-4">STELLA NERA</div>
          <div class="row g-2 justify-content-center">
            <div class="col-md-6 col-lg-4">
              <div class="card border-dashed">foto card</div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="card border-dashed">foto card</div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="card border-dashed">foto card</div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="card border-dashed">foto card</div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="card border-dashed">foto card</div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="card border-dashed">foto card</div>
            </div>
          </div>
        </div>
      </section>

      <!-- section about -->
      <section class="section-green">
        <div class="container text-center p-4 text-white">
          <h2>ABOUT</h2>
          <div class="star pb-4">STELLA</div>
          <div class="row g-2 justify-content-center">
            <div class="col-9 col-md-5">
              <div class="card border-dashed bg-transparent text-white">
                text about
              </div>
            </div>
            <div class="col-9 col-md-5">
              <div class="card border-dashed bg-transparent text-white">
                text about
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-light m-4">Download</button>
        </div>
      </section>

      <!-- section contact-me -->
      <section>
        <div class="container text-center p-4">
          <h2>CONTACT ME</h2>
          <div class="star pb-4">STELLA NERA</div>
          <div class="row justify-content-center">
            <div class="col-9 col-md-10 text-start">
              <div class="border-dashed">
                <!-- input area -->
                NAME
                <hr />
                ADRESS
                <hr />
                PHONE
                <hr />
                MESSAGE
                <hr />
              </div>
              <div class="text-start pt-4">
                <button type="button" class="btn btn-success">Send</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      <div id="footer-top">
        <div class="container text-center p-4">
          <div class="row flex-column justify-content-center flex-md-row">
            <div class="col-md-4">
              <div class="card border-dashed bg-transparent text-white">
                footer txt
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-dashed bg-transparent text-white">
                footer text
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-dashed bg-transparent text-white">
                footer text
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer-bottom">
        <div class="container p-4 text-center text-white">footer text</div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
